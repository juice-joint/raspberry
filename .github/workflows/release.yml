# build tauri bundles
name: Release
on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # this lets it manage releases and tags

jobs:
  release:
    strategy:
      fail-fast: true
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "aarch64-apple-darwin,x86_64-apple-darwin"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "apps/goldie/src-tauri -> target"
          cache-on-failure: true
          shared-key: "${{ matrix.platform }}"

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo add-apt-repository ppa:oibaf/graphics-drivers -y
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install bun
        uses: oven-sh/setup-bun@v1

      - name: Install deps
        run: bun install

      - name: Build
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          mkdir -p apps/goldie/src-tauri/target/release/bundle
          bun run build:tauri -- --target universal-apple-darwin
          # copy universal build to release dir
          mkdir -p apps/goldie/src-tauri/target/release/bundle/dmg
          cp apps/goldie/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg apps/goldie/src-tauri/target/release/bundle/dmg/

      - name: Build
        if: matrix.platform != 'macos-latest'
        run: bun run build:tauri

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            apps/goldie/src-tauri/target/release/bundle/deb/*.deb
            apps/goldie/src-tauri/target/release/bundle/appimage/*.AppImage
            apps/goldie/src-tauri/target/release/bundle/dmg/*.dmg
            apps/goldie/src-tauri/target/release/bundle/nsis/*.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --notes "Release ${{ github.ref_name }}"
          gh release upload ${{ github.ref_name }} apps/goldie/src-tauri/target/release/bundle/deb/*.deb || true
          gh release upload ${{ github.ref_name }} apps/goldie/src-tauri/target/release/bundle/appimage/*.AppImage || true
          gh release upload ${{ github.ref_name }} apps/goldie/src-tauri/target/release/bundle/dmg/*.dmg || true
          gh release upload ${{ github.ref_name }} apps/goldie/src-tauri/target/release/bundle/nsis/*.exe || true

      # optional: also create/update a "latest" release for dev builds
      - name: Update Latest Release
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes || true
          gh release create latest --prerelease --title "Development Build" --notes "Latest build from main"
          gh release upload latest apps/goldie/src-tauri/target/release/bundle/deb/*.deb || true
          gh release upload latest apps/goldie/src-tauri/target/release/bundle/appimage/*.AppImage || true
          gh release upload latest apps/goldie/src-tauri/target/release/bundle/dmg/*.dmg || true
          gh release upload latest apps/goldie/src-tauri/target/release/bundle/nsis/*.exe || true
